    <!-- About Section -->
    <section id="about" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>About The Pollock Laboratory</h2>
                <p>We are in the beautiful state of Colorado analyzing and theorizing about evolution</p>
                <p>Our dedicated principle investigator is <a href="https://medschool.cuanschutz.edu/biochemistry/people/primary-faculty/pollock-david">David D. Pollock</a></p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.about %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.icon }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
